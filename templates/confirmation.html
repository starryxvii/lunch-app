{% extends "base.html" %}

{% block title %}Order Confirmation{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center" >
        <h1 class="text-3xl font-bold mb-4 text-green-600">Order Confirmed!</h1>
        <p class="text-gray-700 mb-4">
            You have ordered: <span class="font-medium text-gray-800">{{ meal }}</span>
        </p>
        <p class="text-gray-600 mb-6">Show your student ID to pick up your meal at the cafeteria.</p>
        <a href="/" 
           class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
           Back to Home
        </a>
    </div>
</div>
{% endblock %}
