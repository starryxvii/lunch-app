{% extends "base.html" %}

{% block title %}Menu{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Choose Your Lunch</h1>
<form action="/submit_order" method="POST" class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 justify-center max-w-4xl mx-auto">
    {% for item in menu %}
    <label class="meal-option cursor-pointer bg-white p-4 rounded-lg shadow-lg hover:ring-2 hover:ring-blue-400 transition-all duration-200 w-72 mx-auto" data-value="{{ item.name }}">
        <input type="radio" name="meal" value="{{ item.name }}" class="hidden" required>
        <div class="relative">
            <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}" class="w-full h-40 object-cover rounded-lg mb-4">
            <div class="text-center">
                <h2 class="text-xl font-semibold text-gray-800">{{ item.name }}</h2>
                <p class="text-gray-600 text-sm mt-1">{{ item.description }}</p>
                <p class="text-gray-500 text-sm mt-1">Calories: {{ item.calories }}</p>
            </div>
        </div>
    </label>
    {% endfor %}
    <button type="submit" 
            class="col-span-full mt-4 bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 shadow-md w-64 mx-auto">
        Submit
    </button>
</form>
{% endblock %}
