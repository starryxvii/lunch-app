<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CafeClick{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-green-400 text-gray-800 flex flex-col">

    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">CafeClick</h1>
            <div class="flex items-center space-x-6">
                {% if session.get("user") %}
                <p class="text-gray-600">
                    Signed in as <span class="font-semibold text-gray-800">{{ session.get("user") }}</span>
                </p>
                {% endif %}
                {% if session.get("user") == "admin" %}
                <nav class="space-x-4">
                    <a href="/admin/orders" class="text-gray-600 hover:text-blue-600">Orders</a>
                    <a href="/admin/schedule" class="text-gray-600 hover:text-blue-600">Schedule Meals</a>
                    <a href="/admin/menu" class="text-gray-600 hover:text-blue-600">Manage Menu</a>
                </nav>
                {% endif %}
                <a href="/logout" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">Logout</a>
            </div>
        </div>
    </header>
    

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner py-4">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-500">Â© 2025 CafeClick. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
